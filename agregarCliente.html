  <!--Modal Agregar Cliente-->
  <div class="modal fade" id="AddClient" tabindex="-1" role="dialog" aria-labelledby="AddClientModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="border: 0;">
        <div class="modal-header" style="background-color: #ed9239; border: 0;">
          <h5 class="modal-title" style="color: black;" id="AddClientModal">Crear Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-image: url(./img/1.jpg); ">
          <form>
            <div class="form-group">
              <div class="container">
                <div class="row row-cols-2">
                  <div class="col-2 mt-1 mr-4 mr-md-0"><label class="text-white">Nombre:</label></div>
                  <div class="col-9"><input type="text" class="form-control text-white"
                      style="background-color: rgba(164, 164, 164, 0.7);" id="Nombre"></div>
                  <div class="col-2 mt-3 mr-4 mr-md-0"><label class="text-white">Apellido:</label></div>
                  <div class="col-9 mt-2"><input type="text" class="form-control text-white"
                      style="background-color: rgba(164, 164, 164, 0.7);" id="Apellido"></div>
                  <div class="col-2 mt-3 mr-4 mr-md-0"><label class=" text-white">Telefono:</label></div>
                  <div class="col-9 mt-2"><input type="text" class="form-control text-white"
                      style="background-color: rgba(164, 164, 164, 0.7);" id="Telefono"></div>
                  <div class="col-2 mt-3 mr-4 mr-md-0"><label class="text-white">DNI:</label></div>
                  <div class="col-9 mt-2"><input type="text" class="form-control text-white"
                      style="background-color: rgba(164, 164, 164, 0.7);" id="DNI"></div>
                </div>
              </div>
              <div class="form-group mt-4">
                <label class="mt-1 text-white">Membresia:</label>
                <div class="btn-group rounded-pill" style="background-color: rgba(255, 255, 255, 0.7);" role="group"
                  aria-label="Basic example" id="Membresia">
                  <button type="button" class="btn btn-outline-danger rounded-pill" value="Bronce"><img
                      src="./img/bronze.png" style="max-height: 40px; max-width: 40px;" alt=""></button>
                  <button type="button" class="btn ml-1 btn-outline-info rounded-pill" value="Plata"><img
                      src="./img/silver.png" style="max-height: 40px; max-width: 40px;" alt=""></button>
                  <button type="button" class="btn ml-1 btn-outline-warning rounded-pill" value="Oro"><img
                      src="./img/oro.png" style="max-height: 40px; max-width: 40px;" alt=""></button>
                  <button type="button" class="btn ml-1 btn-outline-dark rounded-pill" value="Champion"><img
                      src="./img/champion.png" style="max-height: 40px; max-width: 40px;" alt=""></button>
                </div>
              </div>
              <div class="form-group">
                <label for="message-text" class="mt-1 text-white">Observaciones:</label>
                <textarea class="form-control text-white" id="Observaciones"
                  style="background-color: rgba(164, 164, 164, 0.7);"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #ed9239; border: 0;">
          <button type="button" class="btn text-white" style="background-color: black; font-size: 20px;"

  <!--Modal Reset Semana-->
  <div class="modal fade" id="AddReset" tabindex="-1" role="dialog" aria-labelledby="AddResetModal" aria-hidden="true">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-image: url(./img/1.jpg); background-position: top right;">
          <h5 class="text-center text-white py-5 font-weight-bolder">Estas Seguro de resetear la semana?</h5>
        </div>
        <div class="text-center pb-4" style="background-color: #ed9239; border: 0;">

        </div>

  <script>
    //Conseguir valor del btn del btn-group de '#Membresia'
    addEventListener('load', function () {
      // Get click event, assign button to var, and get values from that var
      $('#Membresia button').on('click', function () {
        let thisBtn = $(this);
        thisBtn.addClass('active').siblings().removeClass('active');
        let btnValue = thisBtn.val();
        document.getElementById('Membresia').value = btnValue;
      })
    });
  </script>
