      <!-- Agregar Categoria boton-->
      <button class="btn mr-3 my-2 my-md-0 rounded-pill animated bounceIn text-white"

        data-whatever="@fat"><i class="fas fa-plus-square mr-2"></i>Agregar Categoria</button>

      <!-- Agregar Juego boton-->
      <button class="btn mr-3 my-2 my-md-0 rounded-pill animated bounceIn text-white"

  <main>
    <div class="container">
      <div class="row  mt-5 mb-5">
        <div class="col-12 mb-5">
          <div style="max-width: 1040px;" id="semana">
            <div class="accordion" id="Semana">
             
          </div>
        </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="text-center py-3 mt-5 fixed-bottom font-weight-bolder"
    style="background-color: #ed9239; color: black; font-family: gamer; font-size: 14px; ">Gym Esperanza - 2020 &copy
    Todos los derechos reservados</footer>


  <!--Modal Agregar Categoria-->
  <div class="modal fade" id="AddCategory" tabindex="-1" role="dialog" aria-labelledby="AddCategoryModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="border: 0;">
        <div class="modal-header" style="background-color: #ed9239; border: 0;">
          <h5 class="modal-title" style="color :black;" id="AddCategoryModal">Crear Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-image: url(./img/1.jpg); background-position: center;">
          <form>
            <div class="form-group">
              <label class="font-weight-bold text-white">Categoria:</label>
              <input type="text" class="form-control text-white" style="background-color: rgba(164, 164, 164, 0.7);"
                id="input_categoria">
            </div>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #ed9239; border: 0;">
          <button type="button" class="btn text-white" onclick="agregarCategoria()"
            style="background-color: black; font-size: 20px;"><i class="fas fa-save"></i></button>
          <button type="button" style="font-size: 20px;" class="btn btn-danger" data-dismiss="modal"><i
              class="fas fa-times"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Agregar Juego-->
  <div class="modal fade" id="AddJuego" tabindex="-1" role="dialog" aria-labelledby="AddJuegoModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="border: 0; background-image: url(./img/1.jpg);">
        <div class="modal-header" style="background-color: #ed9239; border: 0;">
          <h5 class="modal-title font-weight-bold" style="color: black; font-family: gamer; " id="AddJuegoModal">Crear
            Juego</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-image: url(./img/1.jpg);">
          <form>
            <div class="form-group">
              <label class="font-weight-bold text-white">Juego:</label>
              <input type="text" class="form-control text-white" style="background-color: rgba(164, 164, 164, 0.7);"
                id="juego">
              <label class="font-weight-bold text-white mt-3">Url Imagen:</label>
              <input type="url" class="form-control text-white" style="background-color: rgba(164, 164, 164, 0.7);"
                id="imgUrl">
              <div class="input-group mb-3 mt-4">
                <div class="input-group-prepend">
                  <label class="input-group-text font-weight-bold" for="tipoJuego">Tipo de Juego: </label>
                </div>
                <select class="custom-select text-white" id="tipoJuego"
                  style="background-color: rgba(164, 164, 164, 0.7);">
                  <option selected>Elegir...</option>

                </select>
              </div>
              <label class="font-weight-bold text-white">Mentor:</label>
              <input type="text" class="form-control text-white" style="background-color: rgba(164, 164, 164, 0.7);"
                id="mentor">
              <label class="mt-2 font-weight-bold text-white mt-3">Cupo Maximo:</label>
              <input type="number" class="form-control text-white" min="1" max="30"
                style="background-color: rgba(164, 164, 164, 0.7);" id="cupoMaximo">
              <div class="custom-control custom-switch mt-3 text-center">
                <input type="checkbox" class="custom-control-input" style="size: 60px;" id="requiereVr">
                <label class="custom-control-label text-white" style="font-size: large;" for="requiereVr">Rv</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #ed9239; border: 0;">
          <button type="button" class="btn text-white" onclick="agregarJuego()"
            style="background-color: black; font-size: 20px;"><i class="fas fa-save"></i></button>
          <button type="button" style="font-size: 20px;" class="btn btn-danger" data-dismiss="modal"><i
              class="fas fa-times"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Agregar Juego a Sala-->
  <div class="modal fade" id="AddAsignarJuego" tabindex="-1" role="dialog" aria-labelledby="AddAsignarJuegoModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="border: 0; background-image: url(./img/1.jpg);">
        <div class="modal-header" style="background-color: #ed9239; border: 0;">
          <h5 class="modal-title font-weight-bold" style="color: black; font-family: gamer; " id="AddAsignarJuegoModal">
            Crear
            Juego</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-image: url(./img/1.jpg); background-position: center;">
          <form>
            <input type="hidden" id="diaModal">
            <input type="hidden" id="horarioModal">
            <input type="hidden" id="salaModal">
            <input type="hidden" id="cupoModal">
            <input type="hidden" id="imgUrlModal">
                
            <div class="form-group">
              <div class="text-center mt-2">
                <img src="./img/headset.png" style="max-width: 80px; max-height: 80px;" alt="">
              </div>
              <div class="input-group mb-4 mt-5">
                <div class="input-group-prepend">
                  <label class="input-group-text font-weight-bold" for="juegos">Juego: </label>
                </div>
                <select class="custom-select text-white" id="juegos"
                  style="background-color: rgba(164, 164, 164, 0.7);">
                  <option selected>Elegir...</option>

                </select>
              </div>

            </div>
          </form>
        </div>
        <div class="modal-footer" style="background-color: #ed9239; border: 0;">
          <button type="button" class="btn text-white" onclick="crearTurno()"
            style="background-color: black; font-size: 20px;"><i class="fas fa-save"></i></button>
          <button type="button" style="font-size: 20px;" class="btn btn-danger" data-dismiss="modal"><i
              class="fas fa-times"></i></button>
        </div>
      </div>
    </div>
  </div>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./js/script.js"></script>
